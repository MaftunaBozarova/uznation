{% extends 'base-for-common.html' %}

{% block title %}UzNation{% endblock %}

{% block main-row-div-1 %}
	<div class="col-lg-9 col-sm-8 col-xs-12 content">
    {% for library in libraries %}
        <div class="masonry-holder">
            <ul class="masonry add">
                <li>
                    <div class="holder">
                        <div class="img">
                            <img src="{{ library.photo }}" alt="image description" style="height:159px;">
                        </div>
                        <div class="download">
                            <button type="button" class="btn btn-primary">Download
                                <span class="glyphicon glyphicon-download"></span></button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        {% endfor %}
        <!-- paginations -->
        <div class="paginations wow fadeInUp" data-wow-delay="0.6s">
            <ul>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#"><i class="icon-right-open-mini"></i></a></li>
            </ul>
        </div>
    </div>
{% endblock %}

{% block style %}sidebar{% endblock %}
